<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Rare Disease Chatbot</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="chat-container">
        <h2>Rare Disease Chatbot</h2>
        <div class="chat-box" id="chat-box">
            <div class="bot-message">Hello! Start typing a rare disease, and I'll explain its pathophysiology. You can also upload files for analysis.</div>
        </div>
        <input type="text" id="user-input" placeholder="Enter a rare disease..." aria-label="Enter a rare disease" oninput="suggestDiseases()" onkeypress="handleKeyPress(event)">
        <div id="suggestions"></div>
        <button onclick="sendMessage()" aria-label="Send message">Send</button>
        <input type="file" id="file-upload" accept=".txt,.pdf,.jpg,.png" onchange="handleFileUpload()" aria-label="Upload a file for analysis">
    </div>

    <script src="script.js"></script>
</body>
</html>
